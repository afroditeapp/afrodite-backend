[package]
name = "server"
version = "0.0.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]

uuid = { version = "1.1.2", features = ["v4", "serde"] }

serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

futures = "0.3.28"
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1.10", features = ["sync"] }
tokio-util = { version = "0.7.7", features = ["io"]}
hyper = { version = "0.14", features = ["full"] }
axum = { version = "0.6", features = ["headers", "ws", "macros"] }
tower = "0.4.13"
tower-http = { version = "0.4.0", features = ["trace"] }
tracing = { version = "0.1" }
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
headers = "0.3.8"
reqwest = { version = "0.11", features = ["json"] }
http = "0.2.9"

utoipa = { version = "3.0.1", features = ["axum_extras", "uuid"] }
utoipa-swagger-ui = { version = "3.0.1", features = ["axum"] }

# Server TLS
tokio-rustls = "0.24.0"

thiserror = "1.0.37"
error-stack = "0.2.3"

async-trait = "0.1.66"

time = "0.3.20"
nalgebra = "0.32.2"

jsonwebtoken = "8.3.0"

nix = { version = "0.26.2", default-features = false, features = ["signal"] }

manager_api = { path = "../app-manager/crates/manager_api" }
manager_model = { path = "../app-manager/crates/manager_model" }

utils = { path = "../utils" }
config = { path = "../config" }
database = { path = "../database" }
model = { path = "../model" }
api_internal = { path = "../api_internal" }
